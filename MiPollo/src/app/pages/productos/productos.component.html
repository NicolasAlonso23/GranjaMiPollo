<section class="productos">
    <mat-card class="card" *ngFor="let producto of productos">

        <mat-card-header>
            {{producto.name}}
        </mat-card-header>

        <mat-card-content>
            {{producto.description}}
        </mat-card-content>

        <mat-card-actions>
            <button mat-flat-button color="primary">
                Comprar {{producto.price | currency}}
                <mat-icon>add_shopping_cart</mat-icon>
            </button>
            
        </mat-card-actions>

    </mat-card>

</section>
